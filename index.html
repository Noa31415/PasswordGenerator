<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> 
        <h1>Password Generator</h1>
        <br>
        <textarea 
            readonly 
            id="password" 
            placeholder="Secure Password" 
            aria-label="generative password">
        </textarea>
        <br>
        <label for="checkbox1"> <input type="checkbox" name="options" value="lowercase" id="lowercase"> Lowercase </label>
        <label for="checkbox2"> <input type="checkbox" name="options" value="uppercase" id="uppercase"> Uppercase </label>
        <label for="checkbox3"> <input type="checkbox" name="options" value="specialcharacters" id="specialcharacters"> Special Characters </label>
        <label for="checkbox4"> <input type="checkbox" name="options" value="number" id="number"> Number </label>
        <br>
        <button id="generate"> Generate Password </button>
        <footer> I am a footer </footer>
        <script src="assets/script.js"></script>
</body>
</html>
